<div class="doc-hero">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hero-header">
          <h1>Roadmap</h1>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row spacer-top-xl">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Feature</th>
            <th>Projected Release</th>
            <th>Projected Date</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="r in roadmap.roadmapData">
            <td>{{r.name}}</td>
            <td>{{r.version}}</td>
            <td>{{r.date}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <p>For a Changelog of released versions, please see <a href="https://github.com/PBGUX/designsystem/blob/develop/CHANGELOG.md">Github</a>
      </p>
    </div>
  </div>
</div>
