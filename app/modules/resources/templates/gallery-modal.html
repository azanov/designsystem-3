<div class="modal-body">

	<div class="row">
		<div class="col-xs-9">

			<slick settings="modal.slickOptions.settings">
				<div class="image-gallery-item thumbnail" ng-repeat="i in modal.item.gallery">
						<img ng-src="modules/resources/assets/images/{{i.image}}" />
				</div>
			</slick>

		</div>

		<div class="col-xs-3">
			<p>
				<a ng-href="{{modal.item.url}}" target="_blank">{{modal.item.displayurl}}</a>
			</p>

			<h5>Project Overview</h5>
			<p>{{modal.item.description}}</p>

			<h5 class="spacer-top-lg">Screenshot Details</h5>
			<p>{{modal.currentDescription}}</p>
      
		</div>
	</div>
</div>
