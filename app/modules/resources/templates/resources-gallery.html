<div class="doc-hero">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hero-header">
          <div class="eyebrow">Resources</div>
          <h1>Gallery</h1>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container">

	<div class="row spacer-top-md">
		<div class="col-md-12">

			<div class="btn-group btn-group-justified" opt-kind="filter" ok-key="filter">
				<div class="btn-group">
					<button type="button" class="btn btn-default active" ok-sel="*">Show All</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ok-sel=".platform">Platform Assets</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ok-sel=".smb">Shipping & Mailing Apps</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default"
						ok-sel=".ecommerce">Global Ecommerce Apps</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ok-sel=".li">Location Intelligence Apps</button>
				</div>
			</div>

		</div>
	</div>


	<div class="row spacer-top-sm">
		<div isotope-container="isotope-container">

			<div class="col-xs-12 col-sm-4 col-md-3 {{x.category}}" ng-repeat="x in gallery.data | unique: 'name'" isotope-item="isotope-item">
				<div class="panel panel-default category-widget" ng-click="gallery.open(x)">
					<div class="panel-body category-widget-icon">

						<a href="" class="productDetail">
              <img class="img-responsive" src="modules/resources/assets/images/41UnIEKfGxL.jpg" alt="" />
						</a>
					</div>

					<div class="panel-footer">
						<h4 class="category-widget-title">{{x.name}}</h4>
					</div>
				</div>
			</div>
		
    </div>
	</div>


</div>
