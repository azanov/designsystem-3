<div class="code-snippet">
  <uib-tabset active="active">
    <uib-tab index="$index" ng-repeat="(key, tab) in options.tabs" heading="{{::key.toUpperCase()}}">
      <div class="include-wrapper">
        <ng-include onload="initCodeMirror($index, key, tab.editor)" src="tab.codeUrl"></ng-include>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
