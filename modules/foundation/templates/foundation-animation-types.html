  <div class="row">

      <h1 id="types" class="doc-head">Types</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">

      <p>
        There are three essential types of motion and animation:
      </p>

      <ul>
        <li><strong>Enter/Exit</strong> shows the appearance and disappearance of an object on the screen.</li>
        <li><strong>Emphasis</strong> draws attention to an object already on the screen.</li>
        <li><strong>Transitional</strong> informs the user of a change in context.</li>
      </ul>

    </div>

  </div>

</div>
